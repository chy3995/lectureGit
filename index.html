<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0105 조희연</title>
    <style>
        *{
            box-sizing: border-box;
            
        }
        body{
            margin: 0;
            height: 1000px;
        }
        header{
            padding: 10px;
            background-color: aqua;
        }
        nav{
            background-color: cadetblue;
            overflow: hidden;
            height: 100px;
        }
        nav a{
            float: left;
            display: block;
            padding: 20px;
            text-decoration: none;
        }
        section{
            padding: 20px 0px;
            background-color: coral;
            height: 92px;
            text-align: center;
            margin: 0;
        }
        section .one{
            float: left;
            width: 20%;
            
            margin: 0;
            height: 700px;
            padding: 10px;
        }
        section .two{
            float: left;
            width: 60%;

            margin: 0;
            padding: 10px;
            height: 700px;
        }
        @media (max-width:600px){
            section p{
                width: 100%;
            }
        }
        footer{
            clear: both;
            padding: 10px;
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <header>
        <h1>웹페이지 만들기</h1>
    </header>
    <nav>
        <a href="#">nav1</a>
        <a href="#">nav2</a>
        <a href="#">nav3</a>
    </nav>
    <section>
        <h2>content</h2>
        <p class="one" style="background-color:lightblue;">내용1</p>
        <p class="two" style="background-color:lightcyan;">내용2</p>
        <p class="one" style="background-color:lightblue;">내용3</p>
    </section>
    <footer>
        <p>하단</p>
    </footer>
</body>
</html>
